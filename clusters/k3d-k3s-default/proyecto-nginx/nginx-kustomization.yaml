apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: nginx
  namespace: flux-system
spec:
  targetNamespace: cumbio
  interval: 1m
  path: "./clusters/k3d-k3s-default/proyecto-nginx/deploy"
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  wait: true
  images:
    - name: ghcr.io/d33vliter/nginx
      newName: ghcr.io/d33vliter/nginx
      newTag: # {"$imagepolicy": "flux-system:nginx:tag"}
