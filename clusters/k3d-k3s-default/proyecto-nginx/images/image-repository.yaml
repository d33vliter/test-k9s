apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImageRepository
metadata:
  name: nginx-repo
  namespace: flux-system
spec:
  image: ghcr.io/d33vliter/nginx
  interval: 1m
  secretRef:
    name: registry-secret  # Solo si es necesario
---
apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImagePolicy
metadata:
  name: nginx-policy
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: nginx-repo
  filterTags:
    pattern: '.*-release'
  policy:
    semver:
      range: ">=1.0.0-release"
---
apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImageUpdateAutomation
metadata:
  name: update-nginx
  namespace: flux-system
spec:
  interval: 1m
  sourceRef:
    kind: GitRepository
    name: flux-system
  update:
    strategy: Setters
    path: ./clusters/k3d-k3s-default/proyecto-nginx  # Aqu√≠ debe estar el archivo de Kustomize o directorio correspondiente
  git:
    commit:
      author:
        email: fluxcdbot@users.noreply.github.com
        name: fluxcdbot
      messageTemplate: "Automated image update by Flux for cluster"  # Corregido el formato del mensaje
    push:
      branch: main
