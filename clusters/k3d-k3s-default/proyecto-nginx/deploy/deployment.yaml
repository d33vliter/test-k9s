apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: cumbio
  name: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      imagePullSecrets:
      - name: registry-secret
      containers:
        - name: nginx
          image: ghcr.io/d33vliter/nginx:1.0.0-release
          ports:
            - containerPort: 80
